<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="../styles/deal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <h1 class="main-heading">Our<span>Deals</span></h1>
    <div class="cards-container">
        <div class="card">
            <div class="image-container">
                <img src="../images/Cheesy Pizza.jpg">
            </div>
            <div class="small-card">
                <i class="fa-solid fa-heart"></i>
            </div>
            <div class="menu-info">
                <h2>Cheesy Pizza</h2>
                <P>a classic pizza featuring a dough base topped with tomato sauce and mozzarella cheese.</P>
                <div class="price">
                    <span><del>₹150</del></span>
                    <h3>₹99</h3>
                </div>

                <div class="menu-icon">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
                <a href="#" class="menu_btn">Order Now</a>
            </div>
            <div class="offer">
                <span>50% OFF</span>
            </div>
        </div>
    </div>
</body>

</html>
